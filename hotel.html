<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking Form</title>
</head>
<body>
  <bgcolor ="blue"/>
  <h2>Hotel Booking</h2>
 <body> 
  <img src ="hotel.jpg" alt ="hotel.jpg" height "300px"/>
 </body>

  <form>
    <label for="guest">Guest Name:</label><br>
    <input type="text" id="guest" name="guest"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="checkin">Check-In Date:</label><br>
    <input type="date" id="checkin" name="checkin"><br><br>

    <label for="checkout">Check-Out Date:</label><br>
    <input type="date" id="checkout" name="checkout"><br><br>

    <label for="room">Room Type:</label><br>
    <select id="room" name="room">
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="suite">Suite</option>
    </select><br><br>

    <input type="submit" value="Book Now">
  </form>
</body>
</html>
