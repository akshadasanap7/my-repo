<!DOCTYPE html>
<html>
<head>
  <title>Train Booking Form</title>
</head>
<body>
  <bgcolor ="red"/>
  <h2>Train Booking</h2>
  <body>
    <img src = " train.jpg" alt = "train.jpg" height "300px"/>
  </body>
  <form>
    <label for="name">Passenger Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age"><br><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="from">Departure Station:</label><br>
    <input type="text" id="from" name="from"><br><br>

    <label for="to">Arrival Station:</label><br>
    <input type="text" id="to" name="to"><br><br>

    <label for="date">Travel Date:</label><br>
    <input type="date" id="date" name="date"><br><br>

    <label for="class">Seat Class:</label><br>
    <select id="class" name="class">
      <option value="sleeper">Sleeper</option>
      <option value="ac">AC</option>
      <option value="general">General</option>
    </select><br><br>

    <input type="submit" value="Book Ticket">
  </form>
</body>
</html>
